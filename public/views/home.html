<h1>Search for Fun Gifs</h1>
<form id=newFav>

<div><button ng-click="home.getRandomGif()">Random</button></div></br>
<div><img ng-src="{{home.randomGifURL}}"/></br><button data-id="{{home.randomGifURL}}" type="submit" class="addition">Favorite Gif</button><input class="input" type="text"  /></div></br></br>

<input type="text" ng-model="home.search">
<button ng-click="home.searchForGif(home.search)">Search</button></br>


<div ng-repeat="movingPicture in home.searchedGifs"><img ng-src="{{movingPicture.images.fixed_height.url}}"/><br /><button data-id="{{movingPicture.images.fixed_height.url}}" type="submit" class="addition">Favorite Gif</button><input class="input" type="text" /></div>
</form>
